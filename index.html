<script>
const emojis = ['ğŸŒ»','ğŸ’›','ğŸ’','ğŸŒ¼','ğŸ’–','ğŸŒ¸','ğŸ’š','ğŸŒº','ğŸ’™','ğŸŒ·','ğŸ’œ','ğŸ’'];
const bubbleCount = 18;

function randomBetween(a, b) {
  return Math.random() * (b - a) + a;
}

for(let i=0; i<bubbleCount; i++) {
  const emoji = emojis[Math.floor(Math.random()*emojis.length)];
  const bubble = document.createElement('span');
  bubble.textContent = emoji;
  bubble.className = 'emoji-bubble';
  bubble.style.left = `${randomBetween(5, 95)}vw`;
  bubble.style.animationDelay = `${randomBetween(0, 3)}s`;
  bubble.style.fontSize = `${randomBetween(2, 3.5)}rem`;
  document.getElementById('emoji-bubbles').appendChild(bubble);
}
</script>
<style>
#emoji-bubbles {
  pointer-events: none;
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  z-index: 10;
}
.emoji-bubble {
  position: absolute;
  bottom: -3rem;
  opacity: 0;
  animation: bubbleUp 6s linear infinite;
  filter: drop-shadow(0 2px 8px #0002);
  user-select: none;
  will-change: transform, opacity;
}
@keyframes bubbleUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0.2;
  }
  10% {
    opacity: 1;
    transform: translateY(-10vh) scale(1);
  }
  90% {
    opacity: 1;
    transform: translateY(-80vh) scale(1);
  }
  100% {
    opacity: 0.2;
    transform: translateY(-100vh) scale(0.8);
  }
}
</style>
